---
title: Armor Color Code Generator
script: true
---

<style>
  input[name="picker"] {
  	float: left;
  	margin-top: 1rem;
  	margin-right: 1rem;
  }

  input[name="h"] {
  	margin: 1rem 0;
  	width: 11.5em;
  }

  input[name="r"], input[name="g"], input[name="b"] {
  	width: 3em;
  }
</style>

<form name="color">
  <input type="color" name="picker" class="picker" aria-label="Color" />
  <input
    type="text"
    name="h"
    placeholder="Hex Value"
    aria-label="Color hex value"
    maxlength="6"
  />

  <br />
  <input
    type="number"
    name="r"
    placeholder="R"
    aria-label="Red"
    min="0"
    max="255"
  />
  <input
    type="number"
    name="g"
    placeholder="G"
    aria-label="Green"
    min="0"
    max="255"
  />
  <input
    type="number"
    name="b"
    placeholder="B"
    aria-label="Blue"
    min="0"
    max="255"
  />

  <input class="result" id="result" type="text" name="output"
  placeholder="Minecraft Color Code" aria-label="placeholder="Minecraft Color
  Code"" readonly >
</form>

<h3>Using this code in game:</h3>
<code id="code" class="demo-command">
  /give @p leather_chestplate 1 0 {display:{color:&#60;colorCode&#62;}}
</code>
